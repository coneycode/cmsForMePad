<h3>{$name}应用分类</h3>
<admin:panel >
  <admin:form url="{:U()}" method="post" id="form" >
    <admin:row>
      <admin:grid item="5-3">
        <admin:formrow title="上级分类" tip="当前分类的上级分类">
          <select name="parent_id" class="form-element">
            <option value="0">==顶级分类==</option>
            <foreach name="categoryList" item="vo"> <option value="{$vo.class_id}"
              
              <if condition="$info['parent_id'] == $vo['class_id']"> selected="selected" </if>
              >{$vo.cname}
              
              </option>
            </foreach>
          </select>
        </admin:formrow>
        <admin:formrow title="分类名称" tip="当前分类名称">
          <admin:text name="name" value="{$info.name}" len="250" datatype="*"  />
        </admin:formrow>
        <admin:formrow title="分类属性" tip="一级分类不包含应用,只包括子分类列表">
          <admin:radio name="type" item="一级分类,应用列表" value="0,1" checked="$info['type']" isset="1" />
        </admin:formrow>
        <!-- <admin:formrow title="内容分页数" tip="当前分类的内容列表下应用每页显示数量">

        </admin:formrow> -->
        <admin:formrow title="分类顺序" tip="分类列表调用时的顺序，数字越小越靠前">
          <admin:text name="sequence"  value="{$info.sequence|default='1'}"  width="small" type="number" len="10" datatype="n" />

        <admin:formrow title="分类描述" tip="当前分类的描述信息" >
